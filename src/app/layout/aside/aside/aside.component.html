<div class="aside m-3">
    <p>Выберите тип тура</p>

        <p-select
         [options]="tourTypes"
         [(ngModel)]="selectedType"
          (onChange)="changeTourType($event)"
          optionLabel="label"
          placeholder="Выберите тип тура"
          class="w-full md:w-56"
        />
    
    <div class="my-3">
        <p-datepicker
        [showIcon]="true"
        [(ngModel)]="date" 
        (onSelect)="changeDate($event)"
        (onClearClick)="clearDate()"
        [showButtonBar]="true"
        dateFormat="dd-mm-yy" />
    </div>

    <div class="my-3 checkbox-container">
        <input type="checkbox" id="showInBasket" [(ngModel)]="showInBasketOnly" (change)="toggleShowInBasketOnly()">
        <label for="showInBasket">Показать только туры в корзине</label>
    </div>
    
</div>
